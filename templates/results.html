<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Your Results</h1>
    <p>Recommended calories: {{calories}}</p>
    <h2>Recommended nutrients: </h2>
    <table>
        <tr>
            <th>Nutrient</th>
            <th>Recommended amount: </th>
        </tr>
        {% for nutrient_name, nutrient_value in nutrients.items() %}
        <tr>
            <td>{{ nutrient_name }}</td>
            <td>{{ nutrient_value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
